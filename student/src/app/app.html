<ion-menu [content]="content">
  <ion-header>
  <ion-toolbar color="secondary">
    <ion-title>菜单</ion-title>

  </ion-toolbar>
  </ion-header>



  <ion-content>



    <ion-list no-lines class="menulist">
      <button color="light" menuClose="left" ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="ios-nutrition-outline" item-left=""></ion-icon>
        <ion-icon name="ios-arrow-forward" item-right=""></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>


</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
