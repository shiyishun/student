<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title>选择座位签到</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3>选择座位</h3>
  <p>当前选择课程：{{c}}</p>
  <!--<p>第{{row}}排</p>-->
  <!--<p>第{{col}}列</p>-->

  <form (ngSubmit)="sign()">
    <!--<ion-item *ngFor="let item of cols">{{item}}</ion-item>-->
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>选择所坐的排</ion-label>
          <ion-select [(ngModel)]="pai" submitText="Okay" cancelText="Cancel" name="pai">
            <ion-option value="{{item}}" *ngFor="let item of rows">第{{item}}排</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>选择所坐的列</ion-label>
          <ion-select [(ngModel)]="lie" submitText="Okay" cancelText="Cancel" name="lie">
            <ion-option value="{{item}}" *ngFor="let item of cols">第{{item}}列</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>



    <ion-row>
      <ion-col>
        <button ion-button outline block type="submit" color="dark">签到</button>
      </ion-col>
    </ion-row>
  </form>
  <p text-center="">排：从前往后 列：从左往右</p>
  <!--<button ion-button outline color="dark">签到</button>-->
</ion-content>
