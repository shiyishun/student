
<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>首页</ion-title>
  </ion-navbar>
</ion-header>



<ion-content no-padding>
  <img src="assets/img/label.jpg" alt="">


  <ion-list no-lines="" class="courses">
    <ion-list-header text-center="" style="font-size: 1.5em;">选择课程进行签到或请假</ion-list-header>

    <button ion-button text-center outline block color="primary" *ngFor="let course of courses"
            (click)="courseSelected($event, course)">
      {{ course.cnameAndID.courseName }}
    </button>

  </ion-list>


</ion-content>
