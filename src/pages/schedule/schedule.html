<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>课程表</ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <img src="assets/img/label.jpg" alt="">
  <ion-list no-lines="" class="courses">
    <div *ngFor="let course of courses">
      <button ion-button text-center outline block color="primary" >
        {{ course.course_name}} ({{course.class_date}}周)<br>
        {{course.timeInfo}}  {{ course.class_location }}
      </button>
    </div>
  </ion-list>


</ion-content>
