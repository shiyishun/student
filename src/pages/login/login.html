<ion-content padding class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  <!--<ion-header>-->
  <!--<ion-navbar>-->
  <!--</ion-navbar>-->
  <!--</ion-header>-->
  <div padding>
    <img src="assets/img/logo-mailchimp.jpg" alt="">

      <form (ngSubmit)="login()">
        <ion-row>
          <ion-col>
            <ion-list inset class="no-border">
              <ion-item>
                <ion-label>用户名：</ion-label>
                <ion-input type="text"  [(ngModel)]="user.name" name="name"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>密码：</ion-label>
                <ion-input type="password"  [(ngModel)]="user.pwd" name="pwd"></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <button ion-button type="submit" class="login-button" color="#ffffff">登录</button>
          </ion-col>
        </ion-row>
      </form>
      <ion-row>
        <ion-col>
          <div (click)="goToSignup()">
            <span>欢迎来到校园签到！</span>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </ion-content>
